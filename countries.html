<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api practice</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1 class="text-center text-3xl mt-6">Learn About All country</h1>
    </header>

    <main>

        <section class="bg-slate-400 container mx-auto overflow-hidden">
            <!-- selecet options  -->
 <div class="mx-auto  w-2/4 grid grid-cols-1">           
<div class="">
    <label for="small" class="block md:w-2/4 mb-2 text-sm font-medium text-gray-900 dark:text-white">Small select</label>
<select id="small" class="block w-full md:w-2/4 p-2 mb-6 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
  <option selected>Choose by Region</option>
  <option value="US">Asia</option>
  <option value="CA">Middle East</option>
  <option value="FR">Europe</option>
  <option value="DE">America</option>
  <option value="DE">Australia and Oceania</option>
</select>
</div>
<div>
    <label for="default" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Default select</label>
<select id="default" class="bg-gray-50 border border-gray-300 text-gray-900 mb-6 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
  <option selected>Choose by Capital</option>
</select>
</div>
<div>
    <label for="large" class="block mb-2 text-base font-medium text-gray-900 dark:text-white">Large select</label>
<select id="large" class="block w-full px-4 py-3 text-base text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
  <option selected>Choose by Language</option>
  <option value="US">United States</option>
  <option value="CA">Canada</option>
  <option value="FR">France</option>
  <option value="DE">Germany</option>
</select>
</div>
</div>
   </section>


        <!-- person api sectoin  -->
        <section class="mt-6 bg-slate-300 mx-auto container overflow-hidden">
            
  <div id="countries-container" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 justify-center items-center  gap-6 ">

  </div>

        </section>
    </main>


    <!-- script  -->
    <script src="./js/countries.js"></script>
</body>
</html>
